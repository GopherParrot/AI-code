<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swirling Particle Galaxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];
  const particleCount = 400;
  const mouse = { x: null, y: null };

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      this.angle = Math.random() * Math.PI * 2;
      this.radius = Math.random() * width / 3;
      this.speed = 0.002 + Math.random() * 0.003;
      this.size = 1 + Math.random() * 3;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      this.orbitX = width / 2;
      this.orbitY = height / 2;
    }

    update() {
      this.angle += this.speed;
      const dx = mouse.x ? (mouse.x - this.orbitX) * 0.05 : 0;
      const dy = mouse.y ? (mouse.y - this.orbitY) * 0.05 : 0;
      this.orbitX += dx;
      this.orbitY += dy;
      this.x = this.orbitX + Math.cos(this.angle) * this.radius;
      this.y = this.orbitY + Math.sin(this.angle) * this.radius;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
  }

  canvas.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function animate() {
    ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
    ctx.fillRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
