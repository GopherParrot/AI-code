<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engaging Fireworks Visualization</title>
    <style>
        body { margin: 0; background: black; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.alpha = 1;
                this.gravity = 0.05;
                this.fadeRate = 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.alpha -= this.fadeRate;
                if (this.alpha < 0) this.alpha = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.alpha})`;
                ctx.fill();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2) + (canvas.height / 4);
                this.vy = -(Math.random() * 5 + 10); // Upward speed
                this.color = { h: Math.random() * 360, s: 100, l: 50 };
                this.exploded = false;
                this.particles = [];
                this.trailParticles = []; // For rocket trail
            }

            update() {
                if (!this.exploded) {
                    this.y += this.vy;
                    // Add trail particle
                    this.trailParticles.push(new Particle(
                        this.x,
                        this.y,
                        (Math.random() - 0.5) * 2,
                        Math.random() * 2,
                        { h: this.color.h, s: 100, l: 70 },
                        Math.random() * 2 + 1,
                        Math.random() * 20 + 10
                    ));
                    // Update and remove dead trail particles
                    this.trailParticles = this.trailParticles.filter(p => {
                        p.update();
                        return !p.isDead();
                    });
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles = this.particles.filter(p => {
                        p.update();
                        return !p.isDead();
                    });
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = Math.floor(Math.random() * 50) + 100; // 100-150 particles
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const size = Math.random() * 3 + 1;
                    const life = Math.random() * 50 + 50;
                    const colorVariation = Math.random() * 20 - 10; // Slight hue variation
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        vx,
                        vy,
                        { h: this.color.h + colorVariation, s: 100, l: 50 },
                        size,
                        life
                    ));
                }
            }

            draw() {
                if (!this.exploded) {
                    // Draw rocket
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.color.h}, 100%, 70%)`;
                    ctx.fill();
                    // Draw trail
                    this.trailParticles.forEach(p => p.draw());
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }

            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }

        let fireworks = [];
        let lastTime = 0;

        function animate(time) {
            // Trail effect: semi-transparent clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add new firework randomly
            if (Math.random() < 0.05) { // Adjust for frequency
                fireworks.push(new Firework());
            }

            // Update and draw fireworks
            fireworks = fireworks.filter(fw => {
                fw.update();
                fw.draw();
                return !fw.isDone();
            });

            requestAnimationFrame(animate);
        }

        // Start animation
        requestAnimationFrame(animate);
    </script>
</body>
</html>
