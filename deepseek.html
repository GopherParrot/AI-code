<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Galaxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      touch-action: none;
    }
    canvas {
      display: block;
    }
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="instructions">Move your cursor/finger to attract particles | Click/tap to explode</div>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];
  const particleCount = 500;
  const mouse = { x: null, y: null, isInteracting: false };
  let centerX, centerY;
  let hue = 0;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    centerX = width / 2;
    centerY = height / 2;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.reset();
      this.z = Math.random() * 4;
    }

    reset() {
      this.angle = Math.random() * Math.PI * 2;
      this.radius = Math.random() * width / 3;
      this.baseRadius = this.radius;
      this.speed = 0.002 + Math.random() * 0.003;
      this.baseSpeed = this.speed;
      this.size = 1 + Math.random() * 3;
      this.color = `hsl(${hue + Math.random() * 60}, 80%, 60%)`;
      this.orbitX = centerX;
      this.orbitY = centerY;
      this.z = 0.5 + Math.random() * 4;
    }

    update() {
      // Update angle and position
      this.angle += this.speed;
      
      // Mouse interaction
      const dx = mouse.x ? (mouse.x - this.orbitX) * 0.05 : 0;
      const dy = mouse.y ? (mouse.y - this.orbitY) * 0.05 : 0;
      
      // Smoothly return to center when not interacting
      if (!mouse.isInteracting) {
        this.orbitX += (centerX - this.orbitX) * 0.01;
        this.orbitY += (centerY - this.orbitY) * 0.01;
      } else {
        this.orbitX += dx;
        this.orbitY += dy;
      }
      
      // Calculate position with z-depth
      this.x = this.orbitX + Math.cos(this.angle) * (this.radius * this.z);
      this.y = this.orbitY + Math.sin(this.angle) * (this.radius * this.z);
      
      // Pulsing effect
      this.radius = this.baseRadius * (1 + Math.sin(Date.now() * 0.001) * 0.05);
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  // Initialize particles
  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
  }

  // Mouse/touch interaction
  canvas.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    mouse.isInteracting = true;
  });

  canvas.addEventListener('mouseleave', () => {
    mouse.isInteracting = false;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
    mouse.isInteracting = true;
  }, { passive: false });

  canvas.addEventListener('touchend', () => {
    mouse.isInteracting = false;
  });

  // Click/tap interaction
  canvas.addEventListener('click', explodeParticles);
  canvas.addEventListener('touchstart', explodeParticles);

  function explodeParticles() {
    particles.forEach(p => {
      p.radius = Math.random() * width / 1.5;
      p.speed = (Math.random() - 0.5) * 0.02;
      p.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
    });
  }

  // Draw connections between particles
  function drawConnections() {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 120) {
          const opacity = 1 - dist/120;
          ctx.strokeStyle = `rgba(200, 200, 255, ${opacity * 0.2})`;
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
  }

  // Animation loop
  function animate() {
    // Fade effect
    ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
    ctx.fillRect(0, 0, width, height);
    
    // Update hue for color cycling
    hue = (hue + 0.5) % 360;
    
    // Update and draw particles
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    
    // Draw connections
    drawConnections();
    
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
